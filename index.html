<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje</title>
    <style>

       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita el desplazamiento innecesario */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            background: url('cmov.gif') no-repeat center center fixed;
            background-size: cover; /* Esta propiedad asegura que el fondo ocupe todo el contenedor */
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }

        .button {
            padding: 15px 40px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .message {
            display: none;
            font-size: 26px;
            color: white;
            background: rgba(0, 0, 0, 0.6); /* Fondo negro semi-transparente */
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        video {
            display: none;
            width: 100%; /* Asegura que ocupe el ancho completo del contenedor */
            max-width: 480px; /* Limita el tamaño máximo en pantallas grandes */
            border: 5px solid white;
            border-radius: 10px;
        }
       
        @media only screen and (max-width: 600px) {
            .button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .message {
                font-size: 18px;
                padding: 15px;
            }

            video {
                max-width: 100%;
            }

            /* Ajuste específico para móviles */
            body {
                background-size: cover;
            }
        }


    </style>
</head>
<body style="background-image: url('cmov.gif');">
    <div class="container">
        <button class="button" id="myButton" onclick="showVideo()">Click Aquí</button>
        <p class="message">Hola Familia !!
            Queremos darles a conocer una noticia muy importante para nosotros ...
            Se trata de un viaje mágico hacia la paternidad, sabemos que estará lleno de grandes momentos y esperamos que sean parte de ellos.
            Un pequeño corazón late muy fuerte, y llena de amor y alegría nuestras vidas.</p>
        <video id="videoPresentation" controls>
            <source src="bebe.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <script>
        function showVideo() {
            const button = document.getElementById('myButton');
            const video = document.getElementById('videoPresentation');
            const body = document.body;

            button.style.display = 'none'; // Oculta el botón
            body.style.backgroundImage = "url('cmov.gif')"; // Cambia el fondo a cielo con nubes
            video.style.display = 'block';  // Muestra el video

            // Reproducir el video solo después de hacer clic
            video.play().then(() => {
                // El video comenzó a reproducirse
                console.log("Video está reproduciéndose...");
            }).catch((error) => {
                // Si no se puede reproducir automáticamente
                console.log("Error en la reproducción del video:", error);
            });

            // Evento para detectar cuando el video termina
            video.addEventListener('ended', function() {
                video.style.display = 'none'; // Ocultar el video cuando termina
                showMessage(); // Mostrar el mensaje de texto
            });
        }

        function showMessage() {
            const message = document.querySelector('.message');
            message.style.display = 'block'; // Muestra el mensaje
            const body = document.body;

            message.style.display = 'block'; // Muestra el mensaje
            body.style.backgroundImage = "url('cmov.gif')"; // Cambia el fondo a otro cielo con nubes
        

        }
    </script>
</body>
</html>
