<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('girasol.jpeg'); /* Imagen de girasol como fondo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 15px 40px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .message {
            display: none;
            font-size: 26px;
            color: white;
            background: rgba(0, 0, 0, 0.6); /* Fondo negro semi-transparente */
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        video {
            display: none;
            width: 480px;  /* Ajustar el tamaño del video */
            height: 270px; /* Relación de aspecto 16:9 */
            border: 5px solid white;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="background-image: url('cmov.gif');">
    <div class="container">
        <button class="button" id="myButton" onclick="showVideo()">Haga Click Aquí 111</button>
        <p class="message">Saludos Mundo.</p>
        <video id="videoPresentation" controls>
            <source src="bebe.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <script>
        function showVideo() {
            const button = document.getElementById('myButton');
            const video = document.getElementById('videoPresentation');
            const body = document.body;

            button.style.display = 'none'; // Oculta el botón
            body.style.backgroundImage = "url('cmov.gif')"; // Cambia el fondo a cielo con nubes
            video.style.display = 'block';  // Muestra el video

            // Reproducir el video solo después de hacer clic
            video.play().then(() => {
                // El video comenzó a reproducirse
                console.log("Video está reproduciéndose...");
            }).catch((error) => {
                // Si no se puede reproducir automáticamente
                console.log("Error en la reproducción del video:", error);
            });

            // Evento para detectar cuando el video termina
            video.addEventListener('ended', function() {
                video.style.display = 'none'; // Ocultar el video cuando termina
                showMessage(); // Mostrar el mensaje de texto
            });
        }

        function showMessage() {
            const message = document.querySelector('.message');
            message.style.display = 'block'; // Muestra el mensaje
            const body = document.body;

            message.style.display = 'block'; // Muestra el mensaje
            body.style.backgroundImage = "url('cmov.gif')"; // Cambia el fondo a otro cielo con nubes
        

        }
    </script>
</body>
</html>
